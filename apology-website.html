<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .heart {
            font-size: 4em;
            color: #ff6b6b;
            margin: 20px 0;
            display: inline-block;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.2);
            }

            50% {
                transform: scale(1);
            }
        }

        .message {
            font-size: 1.2em;
            line-height: 1.8;
            color: #333;
            margin: 30px 0;
        }

        .signature {
            font-size: 1.1em;
            color: #667eea;
            font-style: italic;
            margin-top: 40px;
        }

        .edit-note {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>I'm Sorry</h1>
        <div class="heart">üíù</div>

        <div class="message">
            <p>Dear Mari Ladli,</p>
            <br>
            <p>I'm sorry for call you Joker. I didn't meant to hurt your feelings. I know by calling you Joker I hurt your feeling which I don't want to, I know shouldn't do that so please accept my apology ü•≤ü•≤ü•∫ü•∫ü´Çü´Ç</p>
        
            <br>
        </div>

        <div class="signature">
            With love and regret,<br>
            Your Princess
        </div>


    </div>
</body>

</html>
